<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>F</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Formulario</h1>
    <form action="#" th:action="@{/procesarSaludo}" th:object="${saludo}" method="post">
        <p>Nombre: <input type="text" th:field="*{nombre}" /></p>
        <p>Saludo: <textarea  rows = "4" cols = "80" th:field="*{mensaje}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
    <a href="/saludos">Ver todos los saludos</a>
</body>
</html>
